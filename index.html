<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Job Application Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div>

    <form class="form-control text-middle w-50" action="post">

       <h1>Job Application Form</h1>
       <hr class="border border-dark">
       <p>Thank you for your interest in working with us. Please check below for available job opportunities that meet your criteria and send your application by filling out the job Application Form.</p>
       <br>
<!----Emailand#-start---->
       <div class="container  max-auto row form control w-100 p-2">
            <div class="col-7">
                <label for="email">Email Address:</label>
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="col-5">
                <label for="pwd">Phone Number:</label>
                <input type="number" class="form-control" placeholder="Phone number" required>
            </div>
<!----Emailand#--end--->
<!----Fullname start----->
        <br>
        <div class="container  max-auto row form control w-100 p-2">
            <div class="col-4">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" placeholder="First name" required>
            </div>
            <div class="col-4">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" placeholder="Last name" required>
            </div>
            <div class="col-2">
                <label for="middleName">Middle Name:</label>
                <input type="text" class="form-control" placeholder="Middle name" required>
            </div>
            <div class="col-2">
                <label for="middleName">Suffix:</label>
                <input type="text" class="form-control" placeholder="Suffix" required>
            </div>
       </div>
       <br>
<!----Fullname end----->
<!----age/gender/status start----->
        <div class="container row form control w-100 p-2">
            <div class="col-5">
                <label for="age">Age:</label>
                <input type="number" class="form-control" placeholder="age" required>
            </div>
            <div class="form-check col-1">
                <label for="gender">Gender:</label>
                <label for=""><input type="radio" name="gender" value="male" required>MALE</label>
                <label for=""><input type="radio" name="gender" value="female" required>FEMALE</label>
            </div>
            <div class="form-check col-1">
                <label for="status">Status:</label>
                <label for="status"><input type="radio" name="status" value="single" required>Single</label>
                <label for="status"><input type="radio" name="status" value="married" required>Married</label>
            </div>
            <div class="col-5">
                <label for="middleName">Available Job Position:</label>
                <input type="text" class="form-control" placeholder="Front-End Developer" disabled>
            </div>
        </div>
<!----age/gender/status end----->
        <br>
        <div>
            <div class="form-check align-middle">
                <label for="status">What is your current employment status?</label>
                <br>
                <label for="status"><input type="checkbox" name="status" value="single" required>Worker</label>
                <br>
                <label for="status"><input type="checkbox" name="status" value="married" required>Employee</label>
                <br>
                <label for="status"><input type="checkbox" name="status" value="married" required>Self-employed</label>
            </div>
            <br>
            <div>
                <form>
                    <div class="form-group align-middle">
                      <label for="exampleFormControlFile1">Updated Resume:</label>
                      <input type="file" class="form-control-file" id="exampleFormControlFile1">
                      <label for="exampleFormControlFile1">Aplication Letter:</label>
                      <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                  </form>
            </div>
        </div>
        <div class="container row w-100 p-2">
            <div class="col-5">
              <input type="text" class="form-control" placeholder="City" required>
            </div>
            <div class="col-5">
              <input type="text" class="form-control" placeholder="State" required>
            </div>
            <div class="col-2">
              <input type="text" class="form-control" placeholder="Zip" required>
            </div>
        </div>
        <br>
        <div class="container row col-6">
            <label for="basic-url" class="col-12">Github Profile Link:</label>
            <div class="input-group">
            <span class="input-group-text" id="basic-addon3">https://</span>
            <input type="text" class="form-control col-12" id="basic-url" aria-describedby="basic-addon3">
            </div>
        </div>
        <div class="container row col-6"">
            <label for="basic-url" class="form-label">LinkedIn Profile Link:</label>
            <div class="input-group">
            <span class="input-group-text" id="basic-addon3">https://</span>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-dark" type="button">Erase</button>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-dark" type="button">Apply</button>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
